<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
	<meta charset="UTF-8">
	<title>Shrodinger's Black Box</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<!--
	<link rel="stylesheet" href="css/animate.css">
-->
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/signin.css">

	<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="angular-1.3.8/angular.js"></script>
	<script type='text/javascript' src="js/app.js"></script>

	<script type='text/javascript' src="js/facebook.js"></script>
	<!--
	<script type='text/javascript' src="tpl/signin/signin.js"></script>
-->
</head>

<body style="background-color:rgb(25,25,27)">
	<div ng-controller="MainController as mainCtrl">
		<div class="btn-group pull-right" style="margin-top:5px; margin-right:5px">
			<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="border-radius:0">Login <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li role="presentation">
					<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
					</fb:login-button>
				</li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Create an Account</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#loginModal">Login Locally</a></li>
			</ul>
		</div>

		<div id="loginModal" class="modal fade">
			<div id="loginDialog" class="modal-dialog" style="width:450px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
				      	<form class="form-signin">
				        	<h2 class="form-signin-heading">Please sign in</h2>
				        	<label for="inputEmail" class="sr-only">Email address</label>
				        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
				        	<label for="inputPassword" class="sr-only">Password</label>
				        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				        	<div class="checkbox">
				          	<label>
				            	<input type="checkbox" value="remember-me"> Remember me
				          	</label>
				        	</div>
				        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				      	</form>
					</div>
				</div>
			</div>
		</div>

		<div id="buttonGroup" class="text-center">
			<button id="createBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-border-fade custom-text-space-med" type="button" data-toggle="modal" data-target="#createBoxModal">Create</button>
			<div class="space-divider"/>
			<button id="receiveBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-border-fade custom-text-space-med" type="button" data-toggle="modal" data-target="#receiveBoxModal">Receive</button>
		</div>
		<div id="createBoxModal" class="modal fade">
			<div id="createDialog" class="modal-dialog" style="width:450px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title">Create a box</h4>
					</div>
					<div class="modal-body">
						<form class="form-signin">
				        	<label for="inputEmail" class="sr-only">Box Name</label>
				        	<input type="text" id="inputEmail" class="form-control" ng-model="createBoxName" placeholder="Enter the name of the box" required="" autofocus="">
				        	<label></label>
				        	<button class="btn btn-lg btn-primary btn-block" type="submit">Create box</button>
				      	</form>
					</div>
				</div>
			</div>
		</div>
			<!--
			<h1>{{mainCtrl.greeting}}</h1>
			<input type="text" ng-model="mainCtrl.greeting">
			-->
	</div>
</body>
