<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
	<meta charset="UTF-8">
	<title>Shrodinger's Black Box</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/custom.css">
	<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="angular-1.3.8/angular.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
	<!--
	<script type='text/javascript' src="tpl/signin.js"></script>
-->
</head>

<body style="background-color:rgb(25,25,27)">
	<div ng-controller="MainController as mainCtrl">
		<div class="btn-group pull-right">
			<button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="border-radius:0">Login <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Login with Facebook</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Create an Account</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-toggle="modal" data-target="#loginModal">Login Locally</a></li>
			</ul>
		</div>

		<div id="loginModal" class="modal fade">
			<div id="loginDialog" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						asdasd
						<signin-viewer></signin-viewer>
					</div>
				</div>
			</div>
		</div>

		<div id="buttonGroup" class="text-center">
			<button id="createBtn" class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#createBoxModal" style="border:0px solid padding-right:5px"><b>Create</b></button>
			<div class="space-divider"/>
			<button id="receiveBtn" class="btn btn-primary btn-lg" type="button" ng-click="#receiveBoxModal" style="border:0px solid padding-left:5px"><b>Receive</b></button>
		</div>
		<div id="createBoxModal" class="modal fade">
			<div id="modalDialog" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title">Create a box</h4>
					</div>
					<div class="modal-body">
						<input type="text" ng-model="createBoxName" placeholder="Enter the name of the box" style="width:100%">
					</div>
				</div>
			</div>
		</div>
			<!--
			<h1>{{mainCtrl.greeting}}</h1>
			<input type="text" ng-model="mainCtrl.greeting">
			-->
	</div>
</body>
</html>
