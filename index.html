<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
	<meta charset="UTF-8">
	<title>Shrödinger's Black Box</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<!--
	<link rel="stylesheet" href="css/animate.css">
-->
	<link rel="stylesheet" href="css/hover.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/signin.css">

	<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="angular-1.3.8/angular.js"></script>
	<script type='text/javascript' src="js/app.js"></script>

	<script type='text/javascript' src="js/facebook.js"></script>
	<!--
	<script type='text/javascript' src="tpl/signin/signin.js"></script>
-->
</head>

<body class="background-dark-slate">
	<div ng-controller="MainController as mainCtrl">
		<a class="no-text-sel" href="#"><img src="img/icon.png" style="width:64px;height:64px; align:left;"></a>
		<b class="no-text-sel default-cursor" style="margin-left: 5px; color:black">Shrödinger's Black Box</b>
		<nav class="btn-group pull-right" style="margin-top:5px; margin-right:5px">
		    <ul class="cf">
		        <li id="loginContainer"><a id="loginBtn" class="btn btn-success custom-fade custom-btn-wide custom-text-space-med dropdown" href="#">Login
		        	<span id="caretSign" class="caret"></span></a>
		            <ul id="dropdownMenu">
		                <li>
		                	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
							</fb:login-button>
		                </li>
		                <li><a class="no-text-dec" href="#">Create Account</a></li>
		                <li><a class="no-text-dec" href="#" data-toggle="modal" data-target="#loginModal">Login Locally</a></li>
		            </ul>
		        </li>
		    </ul>
		</nav>

		<div id="loginModal" class="modal fade">
			<div id="loginDialog" class="modal-dialog" style="width:450px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
				      	<form class="form-signin">
				        	<h2 class="form-signin-heading">Please sign in</h2>
				        	<label for="inputEmail" class="sr-only">Email address</label>
				        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
				        	<label for="inputPassword" class="sr-only">Password</label>
				        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				        	<div class="checkbox">
				          	<label>
				            	<input type="checkbox" value="remember-me"> Remember me
				          	</label>
				        	</div>
				        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				      	</form>
					</div>
				</div>
			</div>
		</div>

		<div id="buttonGroup" class="text-center">
			<button id="createBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-border-fade custom-text-space-med" type="button" data-toggle="modal" data-target="#createBoxModal">CREATE</button>
			<div class="space-divider"/>
			<button id="receiveBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-border-fade custom-text-space-med" type="button" data-toggle="modal" data-target="#receiveBoxModal">RECEIVE</button>
		</div>
		<div id="createBoxModal" class="modal fade">
			<div id="createDialog" class="modal-dialog" style="width:450px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4 class="modal-title no-text-sel default-cursor">Create a box</h4>
					</div>
					<div class="modal-body">
						<form class="form-signin">
				        	<label for="inputEmail" class="sr-only">Box Name</label>
				        	<input type="text" id="inputEmail" class="form-control" ng-model="createBoxName" placeholder="Enter the name of the box" required="" autofocus="">
				        	<label></label>
				        	<button class="btn btn-lg btn-primary btn-block" type="submit">Create box</button>
				      	</form>
					</div>
				</div>
			</div>
		</div>
			<!--
			<h1>{{mainCtrl.greeting}}</h1>
			<input type="text" ng-model="mainCtrl.greeting">
			-->
	</div>
</body>
<footer class="no-text-sel default-cursor" style="position:absolute; bottom:0; right:3px; width:100%; height:40px; text-align: right;">

</html>
