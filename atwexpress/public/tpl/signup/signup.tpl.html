<form class="form-signup">
	<h2 class="form-signup-heading no-text-sel default-cursor" style="margin-top: 0px">Please sign up</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="formData.email" ng-disabled="isLoggedIn()" autofocus="">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="formData.password" ng-disabled="isLoggedIn()">
	<div>
		<a class="pull-right" ui-sref="signin" style="margin-top:10px; margin-bottom:10px">Already have an account?</a>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="isLoggedIn()" ng-click="signup()">Sign Up</button>
</form>
