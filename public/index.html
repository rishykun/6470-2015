 <!DOCTYPE html>
<html ng-app="main">
<head lang="en">
	<meta charset="UTF-8">
	<title>Shr√∂dinger's Black Box</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/css/hover.css">
	<link rel="stylesheet" href="/css/animate.css">
	<link rel="stylesheet" href="/css/custom.css">
	<link rel="stylesheet" href="/css/signin.css">
	<link rel="stylesheet" href="/css/signup.css">
	<link rel="stylesheet" href="/css/rishad.css">
	<link rel="stylesheet" href="/css/profile.css">
	<link rel="stylesheet" href="/font-awesome-4.2.0/css/font-awesome.css">

	<!-- external javascript -->
	<script type="text/javascript" src="/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="/angular-1.3.8/angular.js"></script>
	<script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.js"></script>
	<script type='text/javascript' src="/facebook-api/facebook.js"></script>
	<script type='text/javascript' src="/bootstrap-growl/bootstrap-growl.js"></script>
	<script type="text/javascript" src="/ui-bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

	<!-- internal source javascript -->
	<script type='text/javascript' src="/js/main.js"></script>
	<script type='text/javascript' src="/js/states.js"></script>
	<script type='text/javascript' src="/js/factories.js"></script>
	<script type='text/javascript' src="/js/directives.js"></script>
	<script type='text/javascript' src="/js/statechecker.js"></script>
	<script type='text/javascript' src="/js/signin.js"></script>
	<script type='text/javascript' src="/js/signup.js"></script>
	<script type='text/javascript' src="/js/create.js"></script>
	<script type='text/javascript' src="/js/upload.js"></script>
	<script type='text/javascript' src="/js/profile.js"></script>
	<script type='text/javascript' src="/js/gallery.js"></script>

	<!-- custom tooltip -->
	<link rel="stylesheet" href="/jquery/jquery-ui.css">
  	<script type='text/javascript' src="/jquery/jquery-ui.js"></script>
	<script type='text/javascript' src="/js/tooltip.js"></script>

	<!-- custom modal window templates -->
	<div ng-include="'/tpl/modalwindow/signwindow.tpl.html'"></div>
	<div ng-include="'/tpl/modalwindow/gallerywindow.tpl.html'"></div>
	<div ng-include="'/tpl/modalwindow/uploadwindow.tpl.html'"></div>
</head>

<body class="background-dark-slate">
	<div ng-controller="MainController">
		<logo-header></logo-header>

		<!-- only show login options if we are not currently logged in-->
		<div ng-show="!auth.isLoggedIn()">
			<login-bar></login-bar>
		</div>

		<!-- show navigation bar if we are logged in -->
		<div ng-show="auth.isLoggedIn()">
			<nav-bar></nav-bar>
		</div>


		<div ng-show="compareState('profileview') || compareState('boxview') || compareState('signin') || compareState('signup')">
			<div ui-view></div>
		</div>

		<div ng-show="compareState('redirectfromloginorlogout')">
			<div id="buttonGroup" class="text-center">
				<button id="createBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-tooltip custom-border-fade custom-text-space-med" type="button" title="Start a new box!" ng-click="goCreate()">CREATE</button>
				<div class="space-divider"/>
				<button id="receiveBtn" class="custom-btn custom-btn-large custom-btn-transparent custom-border-fade custom-text-space-med" type="button" title="Receive a random box!" ng-click="goReceive()">RECEIVE</button>
			</div>
	</div>
</body>
<custom-footer></custom-footer>
</html>
