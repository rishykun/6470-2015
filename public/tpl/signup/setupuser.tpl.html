<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="closeModal(); resetState($event)"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title no-text-sel default-cursor">Set username</h4>
</div>
<div class="modal-body">
	<form id="usernameForm" class="form-setusername">
    	<label for="inputUsername" class="sr-only">Username</label>
    	<input type="text" id="inputUsername" class="form-control" ng-model="formData.username" placeholder="Enter a username" required="" autofocus="" style="text-align: center">
    	<label></label>
    	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!userProfile.isLoggedIn()" ng-click="setUsername()">Set username</button>
  	</form>
</div>
