<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="closeModal(); resetState($event)"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title no-text-sel default-cursor">{{signModalTitle}}</h4>
</div>
<div id="signBody" class="modal-body">
	<form id="signinForm" class="form-signin">
		<h2 class="form-signin-heading no-text-sel default-cursor" style="margin-top: 0px">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="formData.email" ng-disabled="auth.isLoggedIn()" autofocus="">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="formData.password" ng-disabled="auth.isLoggedIn()">
		<div>
			<div class="checkbox pull-left">
			  	<label class="no-text-sel default-cursor">
			    	<input type="checkbox" value="remember-me" ng-disabled="auth.isLoggedIn()"> Remember me
			  	</label>
			</div>
			<a class="pull-right" ui-sref="signup" style="margin-top:10px; margin-bottom:10px">Don't have an account?</a>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="auth.isLoggedIn()" ng-click="login()">Sign In</button>
	</form>
</div>
