<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="closeModal(); resetState($event)"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title no-text-sel default-cursor">Create a box</h4>
</div>
<div class="modal-body">
	<form id="createForm" class="form-create">
    	<label for="inputBoxname" class="sr-only">Box Name</label>
    	<input type="text" id="inputBoxname" class="form-control" ng-model="formData.boxname" placeholder="Enter the name of the box" required="" autofocus="">
    	<div class="file-filter">
    	<input type="checkbox" id="image-check" value="Images" ng-checked="true" ng-model="fileFilter.images"> <p>Images</p>
    	<input type="checkbox" id="vid-check" value="Videos" ng-model="fileFilter.videos" ng-checked="true"> <p>Videos</p>
    	<input type="checkbox" id="audio-check" value="Audio" ng-model="fileFilter.audio" ng-checked="true"> <p>Audio</p>
    	<input type="checkbox" id="text-check" value="Text" ng-model="fileFilter.text" ng-checked="true"> <p>Text </p>
    	</div>
        <div class = "boxSizeOption">
        <select class="form-control" id = "boxSizeSelection">
            <option value="15"> Small - 15 Items</option>
            <option value="20"> Medium - 20 items </option>
            <option value="25"> Large - 25 Items </option>
            <option value="30"> Extra Large - 30 Items </option>
        </select>
         </div>
    	<div class="myDropdownCheckbox" ng-show="createDrop()"></div>
    	<label></label>

    	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!userProfile.isLoggedIn()" ng-click="setFilter();setBoxSize();createBox()">Create box</button>
  	</form>
</div>
