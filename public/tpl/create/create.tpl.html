<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="closeModal(); resetState($event)"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title no-text-sel default-cursor">Create a box</h4>
</div>
<div class="modal-body">
	<form class="form-create">
    	<label for="inputEmail" class="sr-only">Box Name</label>
    	<input type="text" id="inputEmail" class="form-control" ng-model="formData.boxname" placeholder="Enter the name of the box" required="" autofocus="">
    	<label></label>
    	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!auth.isLoggedIn()" ng-click="createBox()">Create box</button>
  	</form>
</div>
